<!DOCTYPE html>
<html>
    <head>
        <title>Button click event</title>
        <style>
        #test_btn1{
            border-color: 1px black;
            background-color: white;
            color: black;
            padding: 13px 35px;
            border-radius: 4px;
            margin-top: 23%;
            margin-left: 43%
            
        }
        #test_btn1:hover{
            color:white;
            background-color: black;
        } 
        /* #btn_group button{} 으로도 가능 */
        
        </style>
    </head>
    <body>
        <div id="btn_group">
            <button id="test_btn1" onclick="location.href='ShoppingMall.html'">
                <div class="test_btn1_text"> 
                    <h1>쇼핑몰 가기</h1>
                </div>
            </button>
        </div>
    </body>
</html>
