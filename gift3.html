<html>
  <head>
    <title>Button Grid Example</title>
    <style>
        #values {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
      }

      #values p {
        margin-right: 20px;
        
      }
      /* 스타일 시트로 버튼들을 중앙 정렬 */
      #button-grid {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(5, 50px);
        justify-content: center;
        align-items: center;
        gap: 10px;
       
      }
      
    </style>
    <script>
      // 변수를 저장할 객체
      const values = {
        a: 0,
        b: 0,
        c: 0,
        d: 0,
        e: 0
      };

      // 변수를 증가시키는 함수
      function increaseValue(variable) {
        // 변수 값을 1 증가시킨다.
        values[variable]++;
        // 증가된 값을 출력한다.
        document.getElementById(`${variable}-value`).textContent = values[variable];
      }
    </script>
  </head>
  <body>
    <div id="button-grid">
      <!-- 버튼들을 생성하고 ID를 각 변수와 번호를 조합하여 지정 -->
      <button id="a1" onclick="increaseValue('a')">a1</button>
      <button id="b1" onclick="increaseValue('b')">b1</button>
      <button id="c1" onclick="increaseValue('c')">c1</button>
      <button id="d1" onclick="increaseValue('d')">d1</button>
      <button id="e1" onclick="increaseValue('e')">e1</button>
      <button id="a2" onclick="increaseValue('a')">a2</button>
      <button id="b2" onclick="increaseValue('b')">b2</button>
      <button id="c2" onclick="increaseValue('c')">c2</button>
      <button id="d2" onclick="increaseValue('d')">d2</button>
      <button id="e2" onclick="increaseValue('e')">e2</button>
      <button id="a3" onclick="increaseValue('a')">a3</button>
      <button id="b3" onclick="increaseValue('b')">b3</button>
      <button id="c3" onclick="increaseValue('c')">c3</button>
      <button id="d3" onclick="increaseValue('d')">d3</button>
      <button id="e3" onclick="increaseValue('e')">e3</button>
      <button id="a4" onclick="increaseValue('a')">a4</button>
      <button id="b4" onclick="increaseValue('b')">b4</button>
      <button id="c4" onclick="increaseValue('c')">c4</button>
      <button id="d4" onclick="increaseValue('d')">d4</button>
      <button id="e4" onclick="increaseValue('e')">e4</button>
      <button id="a5" onclick="increaseValue('a')">a5</button>
      <button id="b5" onclick="increaseValue('b')">b5</button>
      <button id="c5" onclick="increaseValue('c')">c5</button>
      <button id="d5" onclick="increaseValue('d')">d5</button>
      <button id="e5" onclick="increaseValue('e')">e5</button>
    </div>
    <!-- 변수들의 값을 출력할 영역 -->
    <div id="values">
      <p>a: <span id="a-value">0</span></p>
      <p>b: <span id="b-value">0</span></p>
      <p>c: <span id="c-value">0</span></p>
      <p>d: <span id="d-value">0</span></p>
      <p>e: <span id="e-value">0</span></p>
    </div>
  </body>
</html>
