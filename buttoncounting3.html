<!DOCTYPE html>
<html>
<head>
	<title>변수 증가 예제</title>
</head>
<body>
	<h1>변수 증가 예제</h1>
	<p>현재 a 값: <span id="aCounter">0</span></p>
	<button onclick="increaseA()">a 증가</button>
	<p>현재 b 값: <span id="bCounter">0</span></p>
	<button onclick="increaseB()">b 증가</button>
	<script>
		var a = 0; // 변수 a 초기화
		var b = 0; // 변수 b 초기화

		function increaseA() {
			a++; // 변수 a 증가
			document.getElementById("aCounter").textContent = a; // 변수 a 값 업데이트
		}

		function increaseB() {
			b++; // 변수 b 증가
			document.getElementById("bCounter").textContent = b; // 변수 b 값 업데이트
		}
	</script>
</body>
</html>
